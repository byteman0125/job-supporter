<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Supporter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #2d2d2d;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
            min-height: 50px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        /* Main Layout - Column Format */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: row;
            padding: 8px;
            gap: 8px;
            overflow: hidden;
        }

        /* Left Side - Screen Area */
        .screen-section {
            flex: 4;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Right Side - Configuration Area */
        .config-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 250px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d2d2d;
            border-radius: 8px;
            padding: 8px 12px;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2ed573;
            color: white;
        }

        .btn-primary:hover {
            background: #26d065;
        }

        .btn-primary:disabled {
            background: #404040;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #404040;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a4a4a;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
        }

        /* Screen Area */
        .screen-container {
            flex: 1;
            background: #2d2d2d;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        .screen-viewer {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .screen-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 4px;
            cursor: crosshair;
            object-fit: contain; /* Maintain aspect ratio while filling space */
        }

        .no-screen {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .cursor-info {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
        }

        .control-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(46, 213, 115, 0.9);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            display: none;
        }

        .control-indicator.active {
            display: block;
        }

        .mouse-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.8);
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: cursorPulse 1s infinite;
        }

        @keyframes cursorPulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Configuration Panel */
        .config-panel {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Control Panel */
        .control-panel {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .control-panel h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ccc;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-row label {
            font-size: 11px;
            color: #ccc;
            min-width: 60px;
        }

        /* Connection Controls */
        .connection-controls {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .connection-controls h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ccc;
        }

        .connection-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .connection-group input {
            padding: 6px 8px;
            border: 1px solid #404040;
            border-radius: 4px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 11px;
        }

        .connection-group input[type="text"] {
            width: 100%;
        }

        .connection-group input[type="number"] {
            width: 100%;
        }

        .connection-buttons {
            display: flex;
            gap: 6px;
        }

        .connection-buttons .btn {
            flex: 1;
        }

        /* Chat & Answer Panel */
        .chat-answer-panel {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .panel-title {
            font-size: 12px;
            font-weight: 600;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .panel-tabs {
            display: flex;
            gap: 4px;
        }

        .tab-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background: #404040;
            color: #ccc;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #2ed573;
            color: white;
        }

        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            background: #1a1a1a;
            border-radius: 4px;
            padding: 6px;
            overflow-y: auto;
            font-size: 11px;
            min-height: 60px;
        }

        .chat-message {
            margin-bottom: 4px;
            padding: 3px 6px;
            border-radius: 3px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 10px;
        }

        .chat-message.tester {
            background: rgba(46, 213, 115, 0.2);
            margin-left: auto;
            text-align: right;
        }

        .chat-message.supporter {
            background: rgba(255, 107, 107, 0.2);
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #404040;
            border-radius: 4px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 11px;
            font-family: 'Monaco', 'Menlo', monospace;
            resize: none;
            min-height: 32px;
            max-height: 60px;
        }

        .input-buttons {
            display: flex;
            gap: 4px;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-toggle {
            display: flex;
            gap: 4px;
        }

        .btn.active {
            background: #ff6b6b;
        }

        .btn.active:hover {
            background: #ff5252;
        }

        /* Responsive - Always maintain column layout */
        @media (max-width: 1200px) {
            .screen-section {
                flex: 3; /* Reduce screen area slightly on smaller screens */
            }
            
            .config-section {
                flex: 1; /* Keep config area but make it smaller */
                min-width: 220px; /* Minimum width for config area */
            }
        }

        @media (max-width: 900px) {
            .screen-section {
                flex: 2.5; /* Further reduce screen area */
            }
            
            .config-section {
                flex: 1;
                min-width: 200px; /* Smaller minimum width */
            }
        }

        @media (max-width: 700px) {
            .main-container {
                flex-direction: column; /* Only stack vertically on very small screens */
            }
            
            .screen-section {
                flex: 1;
                min-height: 300px;
            }
            
            .config-section {
                flex: none;
                min-width: auto;
                max-height: 40vh; /* Limit height on mobile */
                overflow-y: auto;
            }
        }

        @media (max-width: 500px) {
            .header-left {
                flex-direction: column;
                gap: 8px;
            }
            
            .connection-controls,
            .control-panel,
            .chat-answer-panel {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        
        <div class="header-right">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Side - Screen Area -->
        <div class="screen-section">
            <!-- Screen Area -->
            <div class="screen-container">
                <div class="screen-viewer" id="screenViewer">
                    <div class="no-screen">
                        <h3>No Screen Shared</h3>
                        <p>Connect to tester to view their screen</p>
                    </div>
                    <div class="cursor-info" id="cursorInfo" style="display: none;">X: 0, Y: 0</div>
                    <div class="control-indicator" id="controlIndicator">ðŸŽ® CONTROLLING</div>
                </div>
            </div>
        </div>

        <!-- Right Side - Configuration Area -->
        <div class="config-section">
            <!-- Connection Controls -->
            <div class="connection-controls">
                <h3>ðŸ”— Connection</h3>
                <div class="connection-group">
                    <input type="text" id="testerIP" placeholder="Tester IP Address" value="">
                    <div class="connection-buttons">
                        <button class="btn btn-primary btn-small" id="connectBtn">Connect</button>
                        <button class="btn btn-secondary btn-small" id="disconnectBtn" disabled>Disconnect</button>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <h3>ðŸŽ® Controls</h3>
                <div class="control-group">
                    <div class="control-row">
                        <label>Mode:</label>
                        <div class="mode-toggle">
                            <button class="btn btn-small btn-primary active" id="viewModeBtn2">View</button>
                            <button class="btn btn-small btn-secondary" id="controlModeBtn2">Control</button>
                        </div>
                    </div>
                    <div class="control-row">
                        <label>Audio:</label>
                        <button class="btn btn-small btn-primary" id="soundBtn2" title="Toggle Audio">ðŸ”Š</button>
                    </div>
                    <div class="control-row">
                        <label>Capture:</label>
                        <button class="btn btn-small btn-secondary" id="captureBtn2" disabled>ðŸ“·</button>
                    </div>
                </div>
            </div>

            <!-- Chat & Answer Panel -->
            <div class="chat-answer-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        ðŸ’¬ Chat & Answer
                    </div>
                    <div class="panel-tabs">
                        <button class="tab-btn active" id="chatTab">Chat</button>
                        <button class="tab-btn" id="answerTab">Answer</button>
                    </div>
                </div>
                
                <div class="panel-content">
                    <div class="chat-messages" id="chatMessages">
                        <div class="no-messages" style="color: #666; text-align: center; padding: 20px; font-size: 11px;">No messages yet</div>
                    </div>
                    
                    <div class="input-area">
                        <textarea class="input-field" id="inputField" placeholder="Type message or answer..." maxlength="1000"></textarea>
                        <div class="input-buttons">
                            <button class="btn btn-primary btn-small" id="sendBtn" disabled>Send</button>
                            <button class="btn btn-secondary btn-small" id="clearBtn">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let isConnected = false;
        let isControlMode = false;
        let lastMouseMoveTime = 0;
        let currentMode = 'chat'; // 'chat' or 'answer'
        const MOUSE_MOVE_THROTTLE = 16; // ~60fps
        
        // Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const testerIP = document.getElementById('testerIP');
        const screenViewer = document.getElementById('screenViewer');
        const cursorInfo = document.getElementById('cursorInfo');
        const controlIndicator = document.getElementById('controlIndicator');
        
        // Control buttons (only the ones in config area now)
        const viewModeBtn2 = document.getElementById('viewModeBtn2');
        const controlModeBtn2 = document.getElementById('controlModeBtn2');
        const captureBtn2 = document.getElementById('captureBtn2');
        const soundBtn2 = document.getElementById('soundBtn2');
        
        const chatMessages = document.getElementById('chatMessages');
        const inputField = document.getElementById('inputField');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const chatTab = document.getElementById('chatTab');
        const answerTab = document.getElementById('answerTab');

        // Connection handlers
        connectBtn.addEventListener('click', () => {
            const ip = testerIP.value;
            const port = 8080; // Default port
            
            if (ip) {
                // Clear any previous error messages
                statusText.textContent = 'Connecting...';
                statusDot.classList.remove('connected');
                
                ipcRenderer.send('connect-to-tester', { ip, port });
            }
        });

        disconnectBtn.addEventListener('click', () => {
            ipcRenderer.send('disconnect-from-tester');
        });

        // Mode toggle
        viewModeBtn2.addEventListener('click', () => setControlMode(false));
        controlModeBtn2.addEventListener('click', () => setControlMode(true));

        // Capture
        captureBtn2.addEventListener('click', () => {
            ipcRenderer.invoke('capture-screenshot');
        });

        // Sound toggle
        soundBtn2.addEventListener('click', async () => {
            const isEnabled = await ipcRenderer.invoke('toggle-audio');
            updateSoundButton(isEnabled);
        });

        // Tab switching
        chatTab.addEventListener('click', () => switchMode('chat'));
        answerTab.addEventListener('click', () => switchMode('answer'));

        // Input handling
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', () => {
            inputField.value = '';
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Screen viewer events
        screenViewer.addEventListener('mousemove', handleMouseMove);
        screenViewer.addEventListener('click', handleMouseClick);
        screenViewer.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            handleMouseClick(e, 'right');
        });

        // IPC Event Handlers
        ipcRenderer.on('connection-status', (event, status) => {
            isConnected = status.connected;
            updateConnectionStatus();
            
            // Handle connection errors silently - no annoying dialogs
            if (status.error) {
                console.log('Connection error:', status.error);
                // Just update the status text to show the error
                statusText.textContent = `Error: ${status.error}`;
            }
        });

        ipcRenderer.on('screen-data', (event, data) => {
            displayScreen(data.data, data.mouseX, data.mouseY);
        });

        ipcRenderer.on('client-disconnected', (event) => {
            clearScreen();
        });

        ipcRenderer.on('screenshot-saved', (event, result) => {
            if (result.success) {
                // Show success message
                const originalText = captureBtn2.textContent;
                captureBtn2.textContent = 'âœ… Saved!';
                captureBtn2.style.background = '#2ed573';
                setTimeout(() => {
                    captureBtn2.textContent = originalText;
                    captureBtn2.style.background = '';
                }, 2000);
            }
        });

        ipcRenderer.on('chat-message', (event, data) => {
            addChatMessage(data.message, data.sender);
        });

        // Functions
        function updateSoundButton(isEnabled) {
            if (isEnabled) {
                soundBtn2.textContent = 'ðŸ”Š';
                soundBtn2.classList.remove('btn-secondary');
                soundBtn2.classList.add('btn-primary');
                soundBtn2.title = 'Audio On - Click to Mute';
            } else {
                soundBtn2.textContent = 'ðŸ”‡';
                soundBtn2.classList.remove('btn-primary');
                soundBtn2.classList.add('btn-secondary');
                soundBtn2.title = 'Audio Off - Click to Unmute';
            }
        }

        async function initializeAudioState() {
            const isEnabled = await ipcRenderer.invoke('get-audio-status');
            updateSoundButton(isEnabled);
        }

        function updateConnectionStatus() {
            if (isConnected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                captureBtn2.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDot.classList.remove('connected');
                // Don't override error messages - keep them visible
                if (!statusText.textContent.includes('Error:')) {
                    statusText.textContent = 'Disconnected';
                }
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                captureBtn2.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function setControlMode(control) {
            isControlMode = control;
            
            if (control) {
                viewModeBtn2.classList.remove('active');
                controlModeBtn2.classList.add('active');
                screenViewer.style.cursor = 'crosshair';
                controlIndicator.classList.add('active');
            } else {
                viewModeBtn2.classList.add('active');
                controlModeBtn2.classList.remove('active');
                screenViewer.style.cursor = 'default';
                controlIndicator.classList.remove('active');
            }
            
            ipcRenderer.invoke('set-control-mode', control);
        }

        function displayScreen(base64Data, mouseX = 0, mouseY = 0) {
            const img = document.createElement('img');
            const format = base64Data.startsWith('/9j/') ? 'jpeg' : 'png';
            img.src = `data:image/${format};base64,${base64Data}`;
            img.className = 'screen-image';
            
            // Clear existing content
            screenViewer.innerHTML = '';
            screenViewer.appendChild(img);
            
            // Add mouse cursor overlay
            if (mouseX > 0 || mouseY > 0) {
                const cursor = document.createElement('div');
                cursor.className = 'mouse-cursor';
                cursor.style.left = `${mouseX}px`;
                cursor.style.top = `${mouseY}px`;
                screenViewer.appendChild(cursor);
            }
            
            // Add cursor info back
            const cursorDiv = document.createElement('div');
            cursorDiv.className = 'cursor-info';
            cursorDiv.id = 'cursorInfo';
            cursorDiv.style.display = 'block';
            cursorDiv.textContent = `Mouse: X: ${mouseX}, Y: ${mouseY}`;
            screenViewer.appendChild(cursorDiv);
            
            // Add control indicator back
            const controlDiv = document.createElement('div');
            controlDiv.className = 'control-indicator';
            controlDiv.id = 'controlIndicator';
            controlDiv.textContent = 'ðŸŽ® CONTROLLING';
            if (isControlMode) {
                controlDiv.classList.add('active');
            }
            screenViewer.appendChild(controlDiv);
        }

        function clearScreen() {
            screenViewer.innerHTML = `
                <div class="no-screen">
                    <h3>No Screen Shared</h3>
                    <p>Connect to tester to view their screen</p>
                </div>
            `;
        }

        function handleMouseMove(e) {
            if (!isControlMode || !isConnected) return;
            
            const now = Date.now();
            if (now - lastMouseMoveTime < MOUSE_MOVE_THROTTLE) {
                return; // Throttle mouse movements
            }
            lastMouseMoveTime = now;
            
            const rect = screenViewer.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (screenViewer.offsetWidth / rect.width));
            const y = Math.round((e.clientY - rect.top) * (screenViewer.offsetHeight / rect.height));
            
            // Update cursor info immediately
            cursorInfo.textContent = `X: ${x}, Y: ${y}`;
            cursorInfo.style.display = 'block';
            
            // Send mouse move to tester immediately (this will move tester's actual mouse cursor)
            ipcRenderer.invoke('send-mouse-move', { x, y });
        }

        function handleMouseClick(e, button = 'left') {
            if (!isControlMode || !isConnected) return;
            
            const rect = screenViewer.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (screenViewer.offsetWidth / rect.width));
            const y = Math.round((e.clientY - rect.top) * (screenViewer.offsetHeight / rect.height));
            
            ipcRenderer.invoke('send-mouse-click', { x, y, button });
        }

        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'chat') {
                chatTab.classList.add('active');
                answerTab.classList.remove('active');
                inputField.placeholder = 'Type message...';
            } else {
                chatTab.classList.remove('active');
                answerTab.classList.add('active');
                inputField.placeholder = 'Type your answer or code here...';
            }
        }

        function sendMessage() {
            const message = inputField.value.trim();
            if (message && isConnected) {
                if (currentMode === 'chat') {
                    ipcRenderer.invoke('send-chat-message', message);
                    addChatMessage(message, 'supporter');
                } else {
                    ipcRenderer.invoke('send-data-to-tester', { type: 'answer', data: message });
                }
                inputField.value = '';
            }
        }

        function addChatMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            messageDiv.textContent = message;
            
            // Remove "no messages" if it exists
            const noMessages = chatMessages.querySelector('.no-messages');
            if (noMessages) {
                noMessages.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initialize
        updateConnectionStatus();
        initializeAudioState();
    </script>
</body>
</html>
</html>
