<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-app-region: drag; /* Allow dragging the window */
        }

        /* Custom Title Bar */
        .title-bar {
            height: 30px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            -webkit-app-region: drag;
            border-bottom: 1px solid #404040;
        }

        .title-bar-title {
            font-size: 12px;
            color: #ccc;
            font-weight: 500;
        }

        .title-bar-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .title-bar-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .title-bar-button.close {
            background: #ff5f57;
        }

        .title-bar-button.minimize {
            background: #ffbd2e;
        }

        .title-bar-button.maximize {
            background: #28ca42;
        }

        .title-bar-button:hover {
            opacity: 0.8;
        }

        /* Connection Modal */
        .connection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .connection-modal.hidden {
            display: none;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            text-align: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2ed573;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2ed573;
            color: white;
        }

        .btn-primary:hover {
            background: #26c965;
        }

        .btn-secondary {
            background: #404040;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: #505050;
        }

        /* Screen Viewer */
        .screen-viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            overflow: hidden;
            height: calc(100vh - 30px); /* Account for title bar */
        }

        .screen-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .no-connection {
            text-align: center;
            color: #666;
        }

        .no-connection h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .no-connection p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .shortcut-hint {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        /* Selection Rectangle */
        .selection-rectangle {
            position: absolute;
            border: 2px solid #2ed573;
            background: rgba(46, 213, 115, 0.1);
            pointer-events: none;
            display: none;
        }

        .selection-info {
            position: absolute;
            top: -25px;
            left: 0;
            background: #2ed573;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-bar-title">Remote Desktop Manager</div>
        <div class="title-bar-controls">
            <button class="title-bar-button minimize" id="minimizeBtn"></button>
            <button class="title-bar-button maximize" id="maximizeBtn"></button>
            <button class="title-bar-button close" id="closeBtn"></button>
        </div>
    </div>

    <!-- Connection Modal -->
    <div class="connection-modal" id="connectionModal">
        <div class="modal-content">
            <h2 class="modal-title">Connect to Tester</h2>
            <div class="input-group">
                <label for="testerIP">Tester IP Address:</label>
                <input type="text" id="testerIP" placeholder="192.168.1.100" value="192.168.1.100">
            </div>
            <div class="input-group">
                <label for="testerPort">Port:</label>
                <input type="number" id="testerPort" placeholder="8080" value="8080">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="connectBtn">Connect</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </div>
            <div class="shortcut-hint">
                Press Ctrl+Shift+H to open this dialog
            </div>
        </div>
    </div>

    <!-- Main Screen Viewer -->
    <div class="screen-viewer" id="screenViewer">
        <div class="no-connection" id="noConnection">
            <h2>No Connection</h2>
            <p>Press Ctrl+Shift+H to connect to a tester</p>
        </div>
    </div>

    <!-- Selection Rectangle -->
    <div class="selection-rectangle" id="selectionRectangle">
        <div class="selection-info" id="selectionInfo"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // DOM Elements
        const connectionModal = document.getElementById('connectionModal');
        const screenViewer = document.getElementById('screenViewer');
        const noConnection = document.getElementById('noConnection');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const testerIP = document.getElementById('testerIP');
        const testerPort = document.getElementById('testerPort');
        const connectBtn = document.getElementById('connectBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const selectionRectangle = document.getElementById('selectionRectangle');
        const selectionInfo = document.getElementById('selectionInfo');

        // State
        let isConnected = false;
        let isSelectingArea = false;
        let selectionStart = null;
        let selectionEnd = null;
        let selectedArea = null;

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'H') {
                e.preventDefault();
                showConnectionModal();
            }
        });

        // Connection Modal
        function showConnectionModal() {
            connectionModal.classList.remove('hidden');
            testerIP.focus();
        }

        function hideConnectionModal() {
            connectionModal.classList.add('hidden');
        }

        // Connection Functions
        function connectToTester() {
            const ip = testerIP.value.trim();
            const port = parseInt(testerPort.value) || 8080;
            
            if (!ip) {
                alert('Please enter a valid IP address');
                return;
            }

            hideConnectionModal();
            ipcRenderer.send('connect-to-tester', { ip, port });
        }

        function disconnectFromTester() {
            ipcRenderer.send('disconnect-from-tester');
        }

        // Screen Display
        function displayScreenImage(imageData) {
            noConnection.style.display = 'none';
            
            // Remove existing image
            const existingImg = screenViewer.querySelector('.screen-image');
            if (existingImg) {
                existingImg.remove();
            }

            // Create new image
            const img = document.createElement('img');
            img.src = `data:image/jpeg;base64,${imageData}`;
            img.className = 'screen-image';
            img.draggable = false;
            
            screenViewer.appendChild(img);
        }

        function clearScreen() {
            noConnection.style.display = 'block';
            const existingImg = screenViewer.querySelector('.screen-image');
            if (existingImg) {
                existingImg.remove();
            }
            clearAreaSelection();
        }

        // Connection Status
        function updateConnectionStatus(connected, message = '') {
            isConnected = connected;
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = message || 'Connected';
                connectionStatus.style.display = 'flex';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = message || 'Disconnected';
                connectionStatus.style.display = 'flex';
                clearScreen();
            }
        }

        // Area Selection
        function startAreaSelection(e) {
            if (!isConnected) return;
            
            isSelectingArea = true;
            selectionStart = { x: e.clientX, y: e.clientY };
            selectionRectangle.style.display = 'block';
            updateSelectionRectangle();
        }

        function updateSelectionRectangle() {
            if (!isSelectingArea || !selectionStart) return;
            
            const rect = screenViewer.getBoundingClientRect();
            const x = Math.min(selectionStart.x, selectionEnd?.x || selectionStart.x) - rect.left;
            const y = Math.min(selectionStart.y, selectionEnd?.y || selectionStart.y) - rect.top;
            const width = Math.abs((selectionEnd?.x || selectionStart.x) - selectionStart.x);
            const height = Math.abs((selectionEnd?.y || selectionStart.y) - selectionStart.y);
            
            selectionRectangle.style.left = x + 'px';
            selectionRectangle.style.top = y + 'px';
            selectionRectangle.style.width = width + 'px';
            selectionRectangle.style.height = height + 'px';
            
            selectionInfo.textContent = `${width} Ã— ${height}`;
        }

        function stopAreaSelection() {
            if (!isSelectingArea || !selectionStart || !selectionEnd) return;
            
            const screenImg = screenViewer.querySelector('.screen-image');
            if (!screenImg) return;
            
            const rect = screenViewer.getBoundingClientRect();
            const imgRect = screenImg.getBoundingClientRect();
            
            const x = Math.min(selectionStart.x, selectionEnd.x) - rect.left;
            const y = Math.min(selectionStart.y, selectionEnd.y) - rect.top;
            const width = Math.abs(selectionEnd.x - selectionStart.x);
            const height = Math.abs(selectionEnd.y - selectionStart.y);
            
            const imgLeft = imgRect.left - rect.left;
            const imgTop = imgRect.top - rect.top;
            
            const relativeX = x - imgLeft;
            const relativeY = y - imgTop;
            
            const scaleX = screenImg.naturalWidth / imgRect.width;
            const scaleY = screenImg.naturalHeight / imgRect.height;
            
            selectedArea = {
                x: Math.round(relativeX * scaleX),
                y: Math.round(relativeY * scaleY),
                width: Math.round(width * scaleX),
                height: Math.round(height * scaleY)
            };
            
            isSelectingArea = false;
            selectionRectangle.style.display = 'none';
        }

        function clearAreaSelection() {
            isSelectingArea = false;
            selectionStart = null;
            selectionEnd = null;
            selectedArea = null;
            selectionRectangle.style.display = 'none';
        }

        // Event Listeners
        connectBtn.addEventListener('click', connectToTester);
        cancelBtn.addEventListener('click', hideConnectionModal);

        // Title bar controls
        document.getElementById('minimizeBtn').addEventListener('click', () => {
            ipcRenderer.send('window-minimize');
        });

        document.getElementById('maximizeBtn').addEventListener('click', () => {
            ipcRenderer.send('window-maximize');
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            ipcRenderer.send('window-close');
        });

        testerIP.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                connectToTester();
            }
        });

        testerPort.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                connectToTester();
            }
        });

        // Screen viewer events
        screenViewer.addEventListener('mousedown', (e) => {
            if (e.button === 0) { // Left click
                startAreaSelection(e);
            }
        });

        screenViewer.addEventListener('mousemove', (e) => {
            if (isSelectingArea) {
                selectionEnd = { x: e.clientX, y: e.clientY };
                updateSelectionRectangle();
            }
        });

        screenViewer.addEventListener('mouseup', (e) => {
            if (e.button === 0) { // Left click
                stopAreaSelection();
            }
        });

        screenViewer.addEventListener('dblclick', (e) => {
            if (isConnected) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'left' });
                }
            }
        });

        screenViewer.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (isConnected) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'right' });
                }
            }
        });

        // Mouse movement for control
        screenViewer.addEventListener('mousemove', (e) => {
            if (isConnected && !isSelectingArea) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-move', { x: mousePos.x, y: mousePos.y });
                }
            }
        });

        // Keyboard input
        document.addEventListener('keydown', (e) => {
            if (isConnected && !e.ctrlKey && !e.shiftKey) {
                // Don't send modifier keys alone
                if (e.key.length === 1 || ['Enter', 'Backspace', 'Delete', 'Tab', 'Escape', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    ipcRenderer.send('send-key-press', { 
                        key: e.key, 
                        modifiers: {
                            ctrl: e.ctrlKey,
                            shift: e.shiftKey,
                            alt: e.altKey,
                            meta: e.metaKey
                        }
                    });
                }
            }
        });

        // Mouse position calculation
        function calculateMousePosition(e) {
            const screenImg = screenViewer.querySelector('.screen-image');
            if (!screenImg) return null;
            
            const containerRect = screenViewer.getBoundingClientRect();
            const imgRect = screenImg.getBoundingClientRect();
            const mouseX = e.clientX - containerRect.left;
            const mouseY = e.clientY - containerRect.top;
            const imgLeft = imgRect.left - containerRect.left;
            const imgTop = imgRect.top - containerRect.top;
            const imgRight = imgLeft + imgRect.width;
            const imgBottom = imgTop + imgRect.height;
            
            if (mouseX < imgLeft || mouseX > imgRight || mouseY < imgTop || mouseY > imgBottom) {
                return null; // Mouse is in empty space
            }
            
            const relativeX = mouseX - imgLeft;
            const relativeY = mouseY - imgTop;
            const scaleX = screenImg.naturalWidth / imgRect.width;
            const scaleY = screenImg.naturalHeight / imgRect.height;
            
            return {
                x: Math.round(relativeX * scaleX),
                y: Math.round(relativeY * scaleY)
            };
        }

        // IPC Event Handlers
        ipcRenderer.on('connection-status', (event, data) => {
            updateConnectionStatus(data.connected, data.message);
        });

        ipcRenderer.on('screen-data', (event, data) => {
            displayScreenImage(data.image);
        });

        ipcRenderer.on('screenshot-saved', (event, data) => {
            if (data.success) {
                console.log('Screenshot saved:', data.filepath);
            }
        });

        ipcRenderer.on('show-connection-modal', () => {
            showConnectionModal();
        });

        // Initialize
        updateConnectionStatus(false);
    </script>
</body>
</html>
