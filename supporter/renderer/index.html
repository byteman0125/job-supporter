<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-app-region: drag; /* Allow dragging the window */
            margin: 0;
            padding: 0;
        }


        /* Connection Modal */
        .connection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .connection-modal.hidden {
            display: none;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            text-align: center;
            -webkit-app-region: no-drag; /* Allow interaction with modal */
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            -webkit-app-region: no-drag; /* Allow input interaction */
        }

        .input-group input:focus {
            outline: none;
            border-color: #2ed573;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-app-region: no-drag; /* Allow button interaction */
        }

        .btn-primary {
            background: #2ed573;
            color: white;
        }

        .btn-primary:hover {
            background: #26c965;
        }

        .btn-secondary {
            background: #404040;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: #505050;
        }

        /* Screen Viewer */
        .screen-viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh; /* Full height without title bar */
            margin: 0;
            padding: 0;
            cursor: default;
        }

        .screen-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
            transition: all 0.2s ease-in-out;
        }

        /* Mouse cursor overlay - Real system cursor */
        .mouse-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease-out;
            cursor: default;
            background: transparent;
        }

        .mouse-cursor.hidden {
            opacity: 0;
            transform: scale(0.5);
        }

        /* Fallback cursor indicator - Always visible */
        .cursor-indicator {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 1001;
            transition: all 0.1s ease-out;
        }

        .cursor-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff0000;
            border: 2px solid #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .cursor-crosshair {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .cursor-crosshair::before,
        .cursor-crosshair::after {
            content: '';
            position: absolute;
            background: #ff0000;
        }

        .cursor-crosshair::before {
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .cursor-crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .cursor-indicator.hidden {
            opacity: 0;
            transform: scale(0.5);
        }


        .no-connection {
            text-align: center;
            color: #666;
        }

        .no-connection h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .no-connection p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .shortcut-hint {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
        }

    </style>
</head>
<body>

    <!-- Connection Modal -->
    <div class="connection-modal" id="connectionModal">
        <div class="modal-content">
            <h2 class="modal-title">Connect to Tester</h2>
            <div class="input-group">
                <label for="testerIP">Tester IP Address:</label>
                <input type="text" id="testerIP" placeholder="192.168.1.100" value="192.168.1.100">
                </div>
            <div class="input-group">
                <label for="testerPort">Port:</label>
                <input type="number" id="testerPort" placeholder="3000" value="3000">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="connectBtn">Connect</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </div>
            <div class="shortcut-hint">
                Press Ctrl+Shift+H to open this dialog
            </div>
                </div>
            </div>

    <!-- Main Screen Viewer -->
    <div class="screen-viewer" id="screenViewer">
        <div class="no-connection" id="noConnection">
            <h2>No Connection</h2>
            <p>Press Ctrl+Shift+H to connect to a tester</p>
        </div>
        
        <!-- Real system cursor will be visible automatically -->
    </div>



    <script>
        const { ipcRenderer } = require('electron');
        
        // DOM Elements
        const connectionModal = document.getElementById('connectionModal');
        const screenViewer = document.getElementById('screenViewer');
        const noConnection = document.getElementById('noConnection');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const testerIP = document.getElementById('testerIP');
        // Real system cursor will be visible automatically
        const testerPort = document.getElementById('testerPort');
        const connectBtn = document.getElementById('connectBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // State
        let isConnected = false;

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'H') {
                e.preventDefault();
                showConnectionModal();
            }
        });

        // Connection Modal
        function showConnectionModal() {
            connectionModal.classList.remove('hidden');
            testerIP.focus();
        }

        function hideConnectionModal() {
            connectionModal.classList.add('hidden');
        }

        // Connection Functions
        function connectToTester() {
            const ip = testerIP.value.trim();
            const port = parseInt(testerPort.value) || 3000;
            
            console.log('üîó Attempting to connect:', { ip, port });
            console.log('üìù Input values:', { 
                ipValue: testerIP.value, 
                portValue: testerPort.value,
                ipTrimmed: ip,
                portParsed: port
            });
            
            if (!ip) {
                alert('Please enter a valid IP address');
                return;
            }

            hideConnectionModal();
            ipcRenderer.send('connect-to-tester', { ip, port });
        }

        function disconnectFromTester() {
            ipcRenderer.send('disconnect-from-tester');
            hideRemoteCursor(); // Hide cursor when disconnecting
        }

        // Screen Display
        function displayScreenImage(imageData, mouseX = null, mouseY = null, cursorVisible = false) {
            console.log('üì∫ Displaying screen image, data length:', imageData ? imageData.length : 0);
            if (cursorVisible && mouseX !== null && mouseY !== null) {
                console.log('üñ±Ô∏è Mouse cursor at:', mouseX, mouseY);
            }
            noConnection.style.display = 'none';
            
            // Remove existing image only (keep cursor)
            const existingImg = screenViewer.querySelector('.screen-image');
            if (existingImg) {
                existingImg.remove();
            }

            // Create new image
            const img = document.createElement('img');
            img.src = `data:image/jpeg;base64,${imageData}`;
            img.className = 'screen-image';
            img.draggable = false;
            
            img.onload = () => {
                console.log('‚úÖ Screen image loaded successfully');
                console.log('üìê Image dimensions:', img.naturalWidth, 'x', img.naturalHeight);
                
                // Store original screen dimensions for proportional calculations
                originalScreenWidth = img.naturalWidth;
                originalScreenHeight = img.naturalHeight;
                
                console.log(`üìê Screen dimensions stored: ${originalScreenWidth}x${originalScreenHeight}`);
                
                // Draw cursor if position is provided
                if (data.cursor && data.cursor.cursorVisible) {
                    console.log('üñ±Ô∏è DRAWING INITIAL CURSOR:', data.cursor.mouseX, data.cursor.mouseY, '‚Üí Scaled:', data.cursor.scaledX, data.cursor.scaledY);
                    createSimpleCursor(data.cursor.scaledX, data.cursor.scaledY);
                } else {
                    console.log('üñ±Ô∏è NOT DRAWING CURSOR - no cursor data');
                }
                
                // Don't resize window automatically - let image scale within existing window
                if (!window.hasReceivedScreenData) {
                    window.hasReceivedScreenData = true;
                    console.log('üñºÔ∏è First screen data received - image will scale to fit window');
                    console.log('üìä Original screen:', originalScreenWidth, 'x', originalScreenHeight, '‚Üí Will scale to fit window');
                } else {
                    console.log('üì∫ Screen data update - maintaining current window size');
                }
                
                // Image will scale naturally with CSS object-fit: contain
            };
            
            img.onerror = (error) => {
                console.error('‚ùå Failed to load screen image:', error);
            };
            
            screenViewer.appendChild(img);
        }

        function clearScreen() {
            noConnection.style.display = 'block';
            const existingImg = screenViewer.querySelector('.screen-image');
            if (existingImg) {
                existingImg.remove();
            }
            hideRemoteCursor(); // Hide cursor when clearing screen
            
            // Real system cursor will be visible automatically
            
            // Reset stored dimensions
            originalScreenWidth = 0;
            originalScreenHeight = 0;
            previousWidth = 0;
            previousHeight = 0;
            
            // Reset window to default size when disconnecting
            ipcRenderer.send('reset-window-size');
        }

        // Real system cursor will be visible automatically - no custom cursor needed

        // Connection Status
        function updateConnectionStatus(connected, message = '') {
            isConnected = connected;
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = message || 'Connected';
                connectionStatus.style.display = 'flex';
                } else {
                statusDot.classList.remove('connected');
                statusText.textContent = message || 'Disconnected';
                connectionStatus.style.display = 'flex';
                clearScreen();
                
                // Reset the screen data flag so window can resize on next connection
                window.hasReceivedScreenData = false;
                console.log('üîÑ Reset screen data flag - window can resize on next connection');
            }
        }


        // Event Listeners
        connectBtn.addEventListener('click', connectToTester);
        cancelBtn.addEventListener('click', hideConnectionModal);


        testerIP.addEventListener('keydown', (e) => {
            console.log('üî§ IP input keydown:', e.key, 'value:', e.target.value);
            if (e.key === 'Enter') {
                connectToTester();
            }
        });

        testerPort.addEventListener('keydown', (e) => {
            console.log('üî¢ Port input keydown:', e.key, 'value:', e.target.value);
            if (e.key === 'Enter') {
                connectToTester();
            }
        });

        testerIP.addEventListener('input', (e) => {
            console.log('üìù IP input changed:', e.target.value);
        });

        testerPort.addEventListener('input', (e) => {
            console.log('üìù Port input changed:', e.target.value);
        });

        // Screen viewer events
        screenViewer.addEventListener('click', (e) => {
            if (isConnected && e.button === 0) { // Left click
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'left' });
                }
            }
        });

        screenViewer.addEventListener('dblclick', (e) => {
            if (isConnected) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'left' });
                }
            }
        });

        screenViewer.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (isConnected) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'right' });
                }
            }
        });

        // Mouse movement for control
        screenViewer.addEventListener('mousemove', (e) => {
            if (isConnected) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-move', { x: mousePos.x, y: mousePos.y });
                }
            }
        });

        // Keyboard input
        document.addEventListener('keydown', (e) => {
            if (isConnected && !e.ctrlKey && !e.shiftKey) {
                // Don't send modifier keys alone
                if (e.key.length === 1 || ['Enter', 'Backspace', 'Delete', 'Tab', 'Escape', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    ipcRenderer.send('send-key-press', { 
                        key: e.key, 
                        modifiers: {
                            ctrl: e.ctrlKey,
                            shift: e.shiftKey,
                            alt: e.altKey,
                            meta: e.metaKey
                    }
                });
            }
        }
        });

        // Mouse position calculation
        function calculateMousePosition(e) {
            const screenImg = screenViewer.querySelector('.screen-image');
            if (!screenImg) return null;
            
            const containerRect = screenViewer.getBoundingClientRect();
            const imgRect = screenImg.getBoundingClientRect();
            const mouseX = e.clientX - containerRect.left;
            const mouseY = e.clientY - containerRect.top;
            const imgLeft = imgRect.left - containerRect.left;
            const imgTop = imgRect.top - containerRect.top;
            const imgRight = imgLeft + imgRect.width;
            const imgBottom = imgTop + imgRect.height;
            
            if (mouseX < imgLeft || mouseX > imgRight || mouseY < imgTop || mouseY > imgBottom) {
                return null; // Mouse is in empty space
            }
            
            const relativeX = mouseX - imgLeft;
            const relativeY = mouseY - imgTop;
            const scaleX = screenImg.naturalWidth / imgRect.width;
            const scaleY = screenImg.naturalHeight / imgRect.height;
            
            return {
                x: Math.round(relativeX * scaleX),
                y: Math.round(relativeY * scaleY)
            };
        }

        // IPC Event Handlers
        ipcRenderer.on('connection-status', (event, data) => {
            updateConnectionStatus(data.connected, data.message);
        });

        // Mouse cursor is captured directly in screen images (cursor: true)

        ipcRenderer.on('screen-data', (event, data) => {
            console.log('üì° Received screen data:', {
                hasImage: !!data.image,
                imageLength: data.image ? data.image.length : 0,
                mouseX: data.mouseX,
                mouseY: data.mouseY,
                timestamp: data.timestamp
            });
            
            if (data.image) {
                displayScreenImage(data.image, data.mouseX, data.mouseY, data.cursorVisible);
            }
            
            // Mouse cursor is captured directly in screen images (cursor: true)
            
            if (!data.image) {
                console.warn('‚ö†Ô∏è No image data received');
            }
        });

        ipcRenderer.on('screenshot-saved', (event, data) => {
            if (data.success) {
                console.log('Screenshot saved:', data.filepath);
            }
        });

        ipcRenderer.on('show-connection-modal', () => {
            showConnectionModal();
        });

        // Handle high-frequency mouse updates
        ipcRenderer.on('high-freq-mouse', (event, data) => {
            console.log('üñ±Ô∏è HIGH-FREQ MOUSE RECEIVED:', data.mouseX, data.mouseY, '‚Üí Scaled:', data.scaledX, data.scaledY);
            
            // Use pre-calculated position from main process
            if (currentCursor) {
                currentCursor.style.left = data.scaledX + 'px';
                currentCursor.style.top = data.scaledY + 'px';
                console.log('üñ±Ô∏è UPDATED CURSOR TO:', data.scaledX, data.scaledY);
            } else {
                console.log('üñ±Ô∏è Creating new cursor from high-freq data');
                createSimpleCursor(data.scaledX, data.scaledY);
            }
        });


        // Store original screen dimensions for proportional calculations
        let originalScreenWidth = 0;
        let originalScreenHeight = 0;

        // Store current cursor element
        let currentCursor = null;

        // Draw remote cursor on screen
        function drawRemoteCursor(mouseX, mouseY, screenWidth, screenHeight) {
            console.log(`üñ±Ô∏è Drawing remote cursor at: (${mouseX}, ${mouseY}) on ${screenWidth}x${screenHeight} screen`);
            console.log(`üñ±Ô∏è Screen viewer element:`, screenViewer);
            
            // Remove existing cursor if it exists
            if (currentCursor) {
                console.log('üñ±Ô∏è Removing existing cursor');
                currentCursor.remove();
                currentCursor = null;
            }
            
            // Create cursor element
            const cursor = document.createElement('div');
            cursor.className = 'remote-cursor';
            cursor.style.position = 'absolute';
            cursor.style.width = '16px';
            cursor.style.height = '16px';
            cursor.style.border = '2px solid #ff0000';
            cursor.style.borderRadius = '50%';
            cursor.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '1000';
            cursor.style.transition = 'all 0.1s ease';
            cursor.style.display = 'block';
            
            // Calculate cursor position relative to the screen image
            const screenImg = screenViewer.querySelector('.screen-image');
            if (screenImg) {
                const imgRect = screenImg.getBoundingClientRect();
                const screenViewerRect = screenViewer.getBoundingClientRect();
                
                console.log(`üñ±Ô∏è Image rect: ${imgRect.width}x${imgRect.height} at (${imgRect.left}, ${imgRect.top})`);
                console.log(`üñ±Ô∏è Screen viewer rect: ${screenViewerRect.width}x${screenViewerRect.height} at (${screenViewerRect.left}, ${screenViewerRect.top})`);
                console.log(`üñ±Ô∏è Screen dimensions: ${screenWidth}x${screenHeight}`);
                console.log(`üñ±Ô∏è Mouse position: (${mouseX}, ${mouseY})`);
                
                // Calculate proportional position based on actual image display size
                // The image is scaled to fit the window while maintaining aspect ratio
                const scaleX = imgRect.width / screenWidth;
                const scaleY = imgRect.height / screenHeight;
                
                // Position cursor relative to the image within the screen viewer
                const cursorX = mouseX * scaleX;
                const cursorY = mouseY * scaleY;
                
                // Position relative to the screen viewer container, not the window
                const offsetX = imgRect.left - screenViewerRect.left;
                const offsetY = imgRect.top - screenViewerRect.top;
                
                const finalX = cursorX + offsetX;
                const finalY = cursorY + offsetY;
                
                cursor.style.left = finalX + 'px';
                cursor.style.top = finalY + 'px';
                
                console.log(`üñ±Ô∏è OFFSET: imgRect(${imgRect.left},${imgRect.top}) - screenViewer(${screenViewerRect.left},${screenViewerRect.top}) = offset(${offsetX},${offsetY})`);
                console.log(`üñ±Ô∏è FINAL POSITION: cursorX(${cursorX.toFixed(1)}) + offsetX(${offsetX.toFixed(1)}) = finalX(${finalX.toFixed(1)})`);
                
                // Single comprehensive log with all positioning info
                const scaleRateX = (imgRect.width / screenWidth) * 100;
                const scaleRateY = (imgRect.height / screenHeight) * 100;
                console.log(`üñ±Ô∏è CURSOR: Origin(${mouseX},${mouseY}) ‚Üí Current(${cursorX.toFixed(1)},${cursorY.toFixed(1)}) | Scale: ${scaleRateX.toFixed(1)}%x${scaleRateY.toFixed(1)}% | Screen: ${screenWidth}x${screenHeight} ‚Üí Image: ${imgRect.width}x${imgRect.height}`);
            } else {
                console.log('üñ±Ô∏è No screen image found for cursor positioning');
            }
            
            // Add cursor to screen viewer and store reference
            screenViewer.appendChild(cursor);
            currentCursor = cursor;
        }

        // Update cursor position for high-frequency updates
        function updateCursorPosition(mouseX, mouseY, screenWidth, screenHeight) {
            if (!currentCursor) {
                console.log('üñ±Ô∏è No current cursor to update');
                return;
            }
            
            const screenImg = screenViewer.querySelector('.screen-image');
            if (!screenImg) {
                console.log('üñ±Ô∏è No screen image found');
                return;
            }
            
            const imgRect = screenImg.getBoundingClientRect();
            console.log(`üñ±Ô∏è Image rect: ${imgRect.width}x${imgRect.height} at (${imgRect.left}, ${imgRect.top})`);
            console.log(`üñ±Ô∏è Screen dimensions: ${screenWidth}x${screenHeight}`);
            console.log(`üñ±Ô∏è Mouse position: (${mouseX}, ${mouseY})`);
            
            // Calculate proportional position based on actual image display size
            const scaleX = imgRect.width / screenWidth;
            const scaleY = imgRect.height / screenHeight;
            
            // Position cursor relative to the image within the screen viewer
            const cursorX = mouseX * scaleX;
            const cursorY = mouseY * scaleY;
            
            // Position relative to the screen viewer container, not the window
            const screenViewerRect = screenViewer.getBoundingClientRect();
            const offsetX = imgRect.left - screenViewerRect.left;
            const offsetY = imgRect.top - screenViewerRect.top;
            
            const finalX = cursorX + offsetX;
            const finalY = cursorY + offsetY;
            
            currentCursor.style.left = finalX + 'px';
            currentCursor.style.top = finalY + 'px';
            
            console.log(`üñ±Ô∏è UPDATE OFFSET: imgRect(${imgRect.left},${imgRect.top}) - screenViewer(${screenViewerRect.left},${screenViewerRect.top}) = offset(${offsetX},${offsetY})`);
            console.log(`üñ±Ô∏è UPDATE FINAL: cursorX(${cursorX.toFixed(1)}) + offsetX(${offsetX.toFixed(1)}) = finalX(${finalX.toFixed(1)})`);
            
            // Single comprehensive log with all positioning info
            const scaleRateX = (imgRect.width / screenWidth) * 100;
            const scaleRateY = (imgRect.height / screenHeight) * 100;
            console.log(`üñ±Ô∏è CURSOR: Origin(${mouseX},${mouseY}) ‚Üí Current(${cursorX.toFixed(1)},${cursorY.toFixed(1)}) | Scale: ${scaleRateX.toFixed(1)}%x${scaleRateY.toFixed(1)}% | Screen: ${screenWidth}x${screenHeight} ‚Üí Image: ${imgRect.width}x${imgRect.height}`);
        }

        // Create realistic mouse cursor with pre-calculated position
        function createSimpleCursor(x, y) {
            if (currentCursor) {
                currentCursor.remove();
                currentCursor = null;
            }
            
            const cursor = document.createElement('div');
            cursor.className = 'remote-cursor';
            cursor.style.position = 'absolute';
            cursor.style.width = '20px';
            cursor.style.height = '20px';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '1000';
            cursor.style.transition = 'all 0.1s ease';
            cursor.style.display = 'block';
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
            
            // Create simple but visible arrow cursor using CSS
            cursor.style.width = '0';
            cursor.style.height = '0';
            cursor.style.borderLeft = '12px solid #000000';
            cursor.style.borderTop = '8px solid transparent';
            cursor.style.borderBottom = '8px solid transparent';
            cursor.style.position = 'relative';
            
            // Add white inner arrow
            const innerArrow = document.createElement('div');
            innerArrow.style.position = 'absolute';
            innerArrow.style.left = '2px';
            innerArrow.style.top = '-6px';
            innerArrow.style.width = '0';
            innerArrow.style.height = '0';
            innerArrow.style.borderLeft = '10px solid #ffffff';
            innerArrow.style.borderTop = '6px solid transparent';
            innerArrow.style.borderBottom = '6px solid transparent';
            
            cursor.appendChild(innerArrow);
            
            screenViewer.appendChild(cursor);
            currentCursor = cursor;
            console.log('üñ±Ô∏è REALISTIC CURSOR CREATED AT:', x, y);
            
            // Fallback: if cursor is not visible, create a simple red dot
            setTimeout(() => {
                if (!currentCursor || currentCursor.offsetWidth === 0) {
                    console.log('üñ±Ô∏è Creating fallback cursor');
                    if (currentCursor) currentCursor.remove();
                    
                    const fallbackCursor = document.createElement('div');
                    fallbackCursor.className = 'remote-cursor';
                    fallbackCursor.style.position = 'absolute';
                    fallbackCursor.style.width = '12px';
                    fallbackCursor.style.height = '12px';
                    fallbackCursor.style.backgroundColor = '#ff0000';
                    fallbackCursor.style.borderRadius = '50%';
                    fallbackCursor.style.border = '2px solid #ffffff';
                    fallbackCursor.style.pointerEvents = 'none';
                    fallbackCursor.style.zIndex = '1000';
                    fallbackCursor.style.left = x + 'px';
                    fallbackCursor.style.top = y + 'px';
                    
                    screenViewer.appendChild(fallbackCursor);
                    currentCursor = fallbackCursor;
                    console.log('üñ±Ô∏è FALLBACK CURSOR CREATED AT:', x, y);
                }
            }, 100);
        }

        // Hide cursor when disconnected
        function hideRemoteCursor() {
            if (currentCursor) {
                currentCursor.remove();
                currentCursor = null;
                console.log('üñ±Ô∏è Remote cursor hidden');
            }
        }

        // Store previous window dimensions to detect resize direction
        let previousWidth = 0;
        let previousHeight = 0;
        
        // Test function to manually show cursor
        function testCursor(x = 100, y = 100) {
            console.log(`üß™ Testing cursor at position: ${x}, ${y}`);
            updateMouseCursor(x, y);
        }
        
        // Make test function available globally for console testing
        window.testCursor = testCursor;

        // Window resize handler to maintain aspect ratio
        window.addEventListener('resize', () => {
            if (originalScreenWidth > 0 && originalScreenHeight > 0) {
                const currentWidth = window.innerWidth;
                const currentHeight = window.innerHeight;
                
                // Detect which dimension changed more significantly
                const widthChange = Math.abs(currentWidth - previousWidth);
                const heightChange = Math.abs(currentHeight - previousHeight);
                
                let newWidth, newHeight;
                
                if (widthChange > heightChange) {
                    // Width changed more - adjust height proportionally
                    newWidth = currentWidth;
                    newHeight = Math.round((originalScreenHeight * currentWidth) / originalScreenWidth);
                    console.log('üîÑ Width changed - Width:', currentWidth, '‚Üí Calculating proportional height:', newHeight);
                } else {
                    // Height changed more - adjust width proportionally
                    newHeight = currentHeight;
                    newWidth = Math.round((originalScreenWidth * currentHeight) / originalScreenHeight);
                    console.log('üîÑ Height changed - Height:', currentHeight, '‚Üí Calculating proportional width:', newWidth);
                }
                
                console.log('üìä Original ratio:', originalScreenWidth, 'x', originalScreenHeight, '‚Üí New size:', newWidth, 'x', newHeight);
                
                // Send resize request to main process
                ipcRenderer.send('resize-window-to-screen', {
                    width: newWidth,
                    height: newHeight
                });
                
                // Update previous dimensions
                previousWidth = newWidth;
                previousHeight = newHeight;
            }
        });

        // Initialize
        updateConnectionStatus(false);
    </script>
