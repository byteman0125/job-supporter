<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-app-region: drag; /* Allow dragging the window */
            margin: 0;
            padding: 0;
        }


        /* Connection Modal */
        .connection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .connection-modal.hidden {
            display: none;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            text-align: center;
            -webkit-app-region: no-drag; /* Allow interaction with modal */
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            -webkit-app-region: no-drag; /* Allow input interaction */
        }

        .input-group input:focus {
            outline: none;
            border-color: #2ed573;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-app-region: no-drag; /* Allow button interaction */
        }

        .btn-primary {
            background: #2ed573;
            color: white;
        }

        .btn-primary:hover {
            background: #26c965;
        }

        .btn-secondary {
            background: #404040;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: #505050;
        }

        /* Screen Viewer */
        .screen-viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            overflow: hidden;
            height: 100vh; /* Full height without title bar */
            margin: 0;
            padding: 0;
        }

        .screen-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
        }

        .no-connection {
            text-align: center;
            color: #666;
        }

        .no-connection h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .no-connection p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .shortcut-hint {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
        }

    </style>
</head>
<body>

    <!-- Connection Modal -->
    <div class="connection-modal" id="connectionModal">
        <div class="modal-content">
            <h2 class="modal-title">Connect to Tester</h2>
            <div class="input-group">
                <label for="testerIP">Tester IP Address:</label>
                <input type="text" id="testerIP" placeholder="192.168.1.100" value="192.168.1.100">
            </div>
            <div class="input-group">
                <label for="testerPort">Port:</label>
                <input type="number" id="testerPort" placeholder="8080" value="8080">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="connectBtn">Connect</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </div>
            <div class="shortcut-hint">
                Press Ctrl+Shift+H to open this dialog
            </div>
        </div>
    </div>

    <!-- Main Screen Viewer -->
    <div class="screen-viewer" id="screenViewer">
        <div class="no-connection" id="noConnection">
            <h2>No Connection</h2>
            <p>Press Ctrl+Shift+H to connect to a tester</p>
        </div>
    </div>


    <script>
        const { ipcRenderer } = require('electron');

        // DOM Elements
        const connectionModal = document.getElementById('connectionModal');
        const screenViewer = document.getElementById('screenViewer');
        const noConnection = document.getElementById('noConnection');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const testerIP = document.getElementById('testerIP');
        const testerPort = document.getElementById('testerPort');
        const connectBtn = document.getElementById('connectBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // State
        let isConnected = false;

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'H') {
                e.preventDefault();
                showConnectionModal();
            }
        });

        // Connection Modal
        function showConnectionModal() {
            connectionModal.classList.remove('hidden');
            testerIP.focus();
        }

        function hideConnectionModal() {
            connectionModal.classList.add('hidden');
        }

        // Connection Functions
        function connectToTester() {
            const ip = testerIP.value.trim();
            const port = parseInt(testerPort.value) || 8080;
            
            console.log('ðŸ”— Attempting to connect:', { ip, port });
            console.log('ðŸ“ Input values:', { 
                ipValue: testerIP.value, 
                portValue: testerPort.value,
                ipTrimmed: ip,
                portParsed: port
            });
            
            if (!ip) {
                alert('Please enter a valid IP address');
                return;
            }

            hideConnectionModal();
            ipcRenderer.send('connect-to-tester', { ip, port });
        }

        function disconnectFromTester() {
            ipcRenderer.send('disconnect-from-tester');
        }

        // Screen Display
        function displayScreenImage(imageData) {
            console.log('ðŸ“º Displaying screen image, data length:', imageData ? imageData.length : 0);
            noConnection.style.display = 'none';
            
            // Remove existing image
            const existingImg = screenViewer.querySelector('.screen-image');
            if (existingImg) {
                existingImg.remove();
            }

            // Create new image
            const img = document.createElement('img');
            img.src = `data:image/jpeg;base64,${imageData}`;
            img.className = 'screen-image';
            img.draggable = false;
            
            img.onload = () => {
                console.log('âœ… Screen image loaded successfully');
                console.log('ðŸ“ Image dimensions:', img.naturalWidth, 'x', img.naturalHeight);
                
                // Set image to fill the entire container with proper scaling
                img.style.width = '100%';
                img.style.height = '100%';
            };
            
            img.onerror = (error) => {
                console.error('âŒ Failed to load screen image:', error);
            };
            
            screenViewer.appendChild(img);
        }

        function clearScreen() {
            noConnection.style.display = 'block';
            const existingImg = screenViewer.querySelector('.screen-image');
            if (existingImg) {
                existingImg.remove();
            }
        }

        // Connection Status
        function updateConnectionStatus(connected, message = '') {
            isConnected = connected;
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = message || 'Connected';
                connectionStatus.style.display = 'flex';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = message || 'Disconnected';
                connectionStatus.style.display = 'flex';
                clearScreen();
            }
        }


        // Event Listeners
        connectBtn.addEventListener('click', connectToTester);
        cancelBtn.addEventListener('click', hideConnectionModal);


        testerIP.addEventListener('keydown', (e) => {
            console.log('ðŸ”¤ IP input keydown:', e.key, 'value:', e.target.value);
            if (e.key === 'Enter') {
                connectToTester();
            }
        });

        testerPort.addEventListener('keydown', (e) => {
            console.log('ðŸ”¢ Port input keydown:', e.key, 'value:', e.target.value);
            if (e.key === 'Enter') {
                connectToTester();
            }
        });

        testerIP.addEventListener('input', (e) => {
            console.log('ðŸ“ IP input changed:', e.target.value);
        });

        testerPort.addEventListener('input', (e) => {
            console.log('ðŸ“ Port input changed:', e.target.value);
        });

        // Screen viewer events
        screenViewer.addEventListener('click', (e) => {
            if (isConnected && e.button === 0) { // Left click
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'left' });
                }
            }
        });

        screenViewer.addEventListener('dblclick', (e) => {
            if (isConnected) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'left' });
                }
            }
        });

        screenViewer.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (isConnected) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'right' });
                }
            }
        });

        // Mouse movement for control
        screenViewer.addEventListener('mousemove', (e) => {
            if (isConnected) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-move', { x: mousePos.x, y: mousePos.y });
                }
            }
        });

        // Keyboard input
        document.addEventListener('keydown', (e) => {
            if (isConnected && !e.ctrlKey && !e.shiftKey) {
                // Don't send modifier keys alone
                if (e.key.length === 1 || ['Enter', 'Backspace', 'Delete', 'Tab', 'Escape', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    ipcRenderer.send('send-key-press', { 
                        key: e.key, 
                        modifiers: {
                            ctrl: e.ctrlKey,
                            shift: e.shiftKey,
                            alt: e.altKey,
                            meta: e.metaKey
                        }
                    });
                }
            }
        });

        // Mouse position calculation
        function calculateMousePosition(e) {
            const screenImg = screenViewer.querySelector('.screen-image');
            if (!screenImg) return null;
            
            const containerRect = screenViewer.getBoundingClientRect();
            const imgRect = screenImg.getBoundingClientRect();
            const mouseX = e.clientX - containerRect.left;
            const mouseY = e.clientY - containerRect.top;
            const imgLeft = imgRect.left - containerRect.left;
            const imgTop = imgRect.top - containerRect.top;
            const imgRight = imgLeft + imgRect.width;
            const imgBottom = imgTop + imgRect.height;
            
            if (mouseX < imgLeft || mouseX > imgRight || mouseY < imgTop || mouseY > imgBottom) {
                return null; // Mouse is in empty space
            }
            
            const relativeX = mouseX - imgLeft;
            const relativeY = mouseY - imgTop;
            const scaleX = screenImg.naturalWidth / imgRect.width;
            const scaleY = screenImg.naturalHeight / imgRect.height;
            
            return {
                x: Math.round(relativeX * scaleX),
                y: Math.round(relativeY * scaleY)
            };
        }

        // IPC Event Handlers
        ipcRenderer.on('connection-status', (event, data) => {
            updateConnectionStatus(data.connected, data.message);
        });

        ipcRenderer.on('screen-data', (event, data) => {
            console.log('ðŸ“¡ Received screen data:', {
                hasImage: !!data.image,
                imageLength: data.image ? data.image.length : 0,
                mouseX: data.mouseX,
                mouseY: data.mouseY,
                timestamp: data.timestamp
            });
            if (data.image) {
                displayScreenImage(data.image);
            } else {
                console.warn('âš ï¸ No image data received');
            }
        });

        ipcRenderer.on('screenshot-saved', (event, data) => {
            if (data.success) {
                console.log('Screenshot saved:', data.filepath);
            }
        });

        ipcRenderer.on('show-connection-modal', () => {
            showConnectionModal();
        });

        // Window resize handler to ensure image scales properly
        window.addEventListener('resize', () => {
            const img = screenViewer.querySelector('.screen-image');
            if (img) {
                console.log('ðŸ”„ Window resized, image will scale to fit new size');
            }
        });

        // Initialize
        updateConnectionStatus(false);
    </script>
</body>
</html>
