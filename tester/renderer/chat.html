<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Code Supporter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.8;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
        }

        .messages {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            max-height: 350px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.tester {
            background: rgba(46, 213, 115, 0.3);
            margin-left: auto;
            text-align: right;
        }

        .message.supporter {
            background: rgba(255, 107, 107, 0.3);
            margin-right: auto;
        }

        .message-header {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 14px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        .message-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .send-btn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #26d065;
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .no-messages {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            margin-top: 50px;
        }

        .typing-indicator {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ðŸ’¬ Chat with Supporter</h2>
        <div class="status" id="connectionStatus">Disconnected</div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messagesContainer">
            <div class="no-messages">No messages yet. Start a conversation!</div>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        
        let isConnected = false;

        // Load existing messages
        ipcRenderer.send('get-chat-messages');
        
        ipcRenderer.on('chat-messages', (event, messages) => {
            messagesContainer.innerHTML = '';
            if (messages.length === 0) {
                messagesContainer.innerHTML = '<div class="no-messages">No messages yet. Start a conversation!</div>';
            } else {
                messages.forEach(message => {
                    addMessageToUI(message);
                });
            }
        });

        // Handle new messages
        ipcRenderer.on('new-message', (event, message) => {
            addMessageToUI(message);
        });

        // Handle connection status
        ipcRenderer.on('connection-status', (event, status) => {
            isConnected = status.connected;
            connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
            sendBtn.disabled = !isConnected;
        });

        function addMessageToUI(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.type}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString();
            const sender = message.type === 'tester' ? 'You' : 'Supporter';
            
            messageDiv.innerHTML = `
                <div class="message-header">${sender} â€¢ ${time}</div>
                <div class="message-content">${escapeHtml(message.message)}</div>
            `;
            
            // Remove "no messages" if it exists
            const noMessages = messagesContainer.querySelector('.no-messages');
            if (noMessages) {
                noMessages.remove();
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isConnected) {
                ipcRenderer.send('send-chat-message', message);
                messageInput.value = '';
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-focus input
        messageInput.focus();
    </script>
</body>
</html>
