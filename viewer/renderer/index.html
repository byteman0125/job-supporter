<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-app-region: drag; /* Allow dragging the window */
            margin: 0;
            padding: 0;
        }


        /* Connection Modal */
        .connection-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .connection-modal.hidden {
            display: none;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            text-align: center;
            -webkit-app-region: no-drag; /* Allow interaction with modal */
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
            -webkit-app-region: no-drag; /* Allow input interaction */
        }

        .input-group input:focus {
            outline: none;
            border-color: #2ed573;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-app-region: no-drag; /* Allow button interaction */
        }

        .btn-primary {
            background: #2ed573;
            color: white;
        }

        .btn-primary:hover {
            background: #26c965;
        }

        .btn-secondary {
            background: #404040;
            color: #ccc;
        }

        .btn-secondary:hover {
            background: #505050;
        }

        /* Screen Viewer */
        .screen-viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh; /* Full height without title bar */
            margin: 0;
            padding: 0;
            cursor: default;
        }

        .screen-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
            transition: all 0.2s ease-in-out;
        }

        /* Mouse cursor overlay - Real system cursor */
        .mouse-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease-out;
            cursor: default;
            background: transparent;
        }

        .mouse-cursor.hidden {
            opacity: 0;
            transform: scale(0.5);
        }

        /* Fallback cursor indicator - Always visible */
        .cursor-indicator {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 1001;
            transition: all 0.1s ease-out;
        }

        .cursor-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff0000;
            border: 2px solid #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .cursor-crosshair {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .cursor-crosshair::before,
        .cursor-crosshair::after {
            content: '';
            position: absolute;
            background: #ff0000;
        }

        .cursor-crosshair::before {
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .cursor-crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .cursor-indicator.hidden {
            opacity: 0;
            transform: scale(0.5);
        }


        .no-connection {
            text-align: center;
            color: #666;
        }

        .no-connection h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        .no-connection p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .shortcut-hint {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        /* Control Mode Indicator */
        .control-mode-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 140, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 6px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            animation: pulse 2s infinite;
        }

        .control-mode-indicator.active {
            display: flex;
        }

        .control-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        /* Enhanced control mode blocking styles */
        body.control-mode-active {
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            pointer-events: none !important;
            overflow: hidden !important;
        }

        body.control-mode-active #screenViewer {
            pointer-events: auto !important;
        }

        body.control-mode-active * {
            -webkit-user-drag: none !important;
            -webkit-app-region: no-drag !important;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Control Mode Screen Border */
        .screen-viewer.control-mode {
            border: 3px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

    </style>
</head>
<body>

    <!-- Connection Modal -->
    <div class="connection-modal" id="connectionModal">
        <div class="modal-content">
            <h2 class="modal-title">Connect to Server</h2>
            <div class="input-group">
                <label for="serverId">Server ID:</label>
                <input type="text" id="serverId" placeholder="Enter Server ID (e.g. a1b2c3d4)" value="">
                </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="connectBtn">Connect</button>
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </div>
            <div class="shortcut-hint">
                Press Ctrl+Shift+H to open this dialog<br>
                Press Ctrl+~ to enter control mode when connected
            </div>
                </div>
            </div>

    <!-- Control Mode Indicator -->
    <div class="control-mode-indicator" id="controlModeIndicator">
        <div class="control-dot"></div>
        <span>🔒 FULL CONTROL MODE - Press Ctrl+Alt to exit</span>
    </div>
    
    <!-- Debug resize button -->
    <button id="debugResizeBtn" style="position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 5px 10px; background: #ff6b6b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
        🔧 Fix Screen Size
    </button>

    <!-- Main Screen Viewer -->
    <div class="screen-viewer" id="screenViewer">
        <div class="no-connection" id="noConnection">
            <h2>No Connection</h2>
            <p>Press Ctrl+Shift+H to connect to a server</p>
            <div class="shortcut-hint">
                Press Ctrl+~ to enter control mode when connected
            </div>
        </div>
        
        <!-- Real system cursor will be visible automatically -->
    </div>



    <script>
        const { ipcRenderer } = require('electron');
        
        // DOM Elements
        const connectionModal = document.getElementById('connectionModal');
        const screenViewer = document.getElementById('screenViewer');
        const noConnection = document.getElementById('noConnection');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const serverId = document.getElementById('serverId');
        const connectBtn = document.getElementById('connectBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const controlModeIndicator = document.getElementById('controlModeIndicator');

        // State
        let isConnected = false;
        let isControlMode = false;
        let lastMouseMoveTime = 0;
        let mouseMoveThrottle = 33; // Send mouse move every 33ms for 30 FPS smooth control

        // Prevent window fullscreen on double-click
        document.addEventListener('dblclick', (e) => {
            // Prevent any double-click from causing fullscreen
            e.preventDefault();
            e.stopPropagation();
        }, true); // Use capture phase to catch early

        // Keyboard Shortcuts and Input Handler
        document.addEventListener('keydown', (e) => {
            // In control mode - capture ALL input and prevent system actions
            if (isControlMode && isConnected) {
                // Only allow Ctrl+Alt to exit control mode
                if (e.ctrlKey && e.altKey) {
                    e.preventDefault();
                    e.stopPropagation();
                    e.stopImmediatePropagation();
                    console.log('🎮 Ctrl+Alt detected - exiting control mode');
                    exitControlMode();
                    return;
                }
                
                // Block ALL other input from affecting local system
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                
                // Send everything to remote PC
                sendKeyboardInput(e);
                return;
            }
            
            // Not in control mode - handle local shortcuts
            
            // Connection modal shortcut
            if (e.ctrlKey && e.shiftKey && e.key === 'H') {
                e.preventDefault();
                showConnectionModal();
                return;
            }
            
            // Enter control mode with Ctrl+~ (backtick)
            if (e.ctrlKey && e.key === '`' && !isControlMode && isConnected) {
                e.preventDefault();
                console.log('🎮 Ctrl+~ detected - entering control mode');
                enterControlMode();
                return;
            }
            
            // Legacy mode - only send specific keys without modifiers
            if (isConnected && !e.ctrlKey && !e.shiftKey && !e.altKey) {
                // Don't send modifier keys alone
                if (e.key.length === 1 || ['Enter', 'Backspace', 'Delete', 'Tab', 'Escape', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    ipcRenderer.send('send-key-press', { 
                        key: e.key, 
                        modifiers: {
                            ctrl: e.ctrlKey,
                            shift: e.shiftKey,
                            alt: e.altKey,
                            meta: e.metaKey
                        }
                    });
                }
            }
        });

        // Handle keyup events in control mode
        document.addEventListener('keyup', (e) => {
            // In control mode - capture ALL keyup events and prevent system actions
            if (isControlMode && isConnected) {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                
                // Send keyup to remote PC
                const keyData = {
                    type: 'control-keyboard',
                    action: 'keyup',
                    key: e.key,
                    code: e.code,
                    modifiers: {
                        ctrl: e.ctrlKey,
                        shift: e.shiftKey,
                        alt: e.altKey,
                        meta: e.metaKey
                    }
                };
                
                ipcRenderer.invoke('send-control-message', keyData).then(success => {
                    if (success) {
                        console.log('⌨️ ✅ Sent keyup:', keyData);
                    }
                });
            }
        });

        // Connection Modal
        function showConnectionModal() {
            connectionModal.classList.remove('hidden');
            serverId.focus();
        }

        function hideConnectionModal() {
            connectionModal.classList.add('hidden');
        }

        // Connection Functions
        function connectToServer() {
            const serverIdValue = serverId.value.trim();
            
            console.log('🔗 Attempting to connect to server:', serverIdValue);

            if (!serverIdValue) {
                alert('Please enter a valid Server ID');
                return;
            }

            hideConnectionModal();
            ipcRenderer.send('connect-to-server', { serverId: serverIdValue });
        }

        function disconnectFromServer() {
            ipcRenderer.send('disconnect-from-server');
            hideRemoteCursor(); // Hide cursor when disconnecting
            exitControlMode(); // Exit control mode when disconnecting
        }

        // CSS-based system blocking is handled by the 'control-mode-active' class on body

        // Control Mode Functions
        function enterControlMode() {
            if (!isConnected) {
                console.log('❌ Cannot enter control mode - not connected');
                return;
            }
            
            console.log('🎮 Entering control mode...');
            isControlMode = true;
            controlModeIndicator.classList.add('active');
            screenViewer.classList.add('control-mode');
            document.body.classList.add('control-mode-active');
            
            // Hide cursor completely in control mode (CSS handles this)
            // The remote PC's cursor will be shown instead
            
            // Add global event blocking (CSS-based approach is more reliable)
            console.log('🔒 Control mode CSS blocking enabled');
            
            // Notify main process
            ipcRenderer.invoke('set-control-mode', true).then(success => {
                console.log('🎮 Main process notified:', success);
            });
            
            // Send control mode message to server
            ipcRenderer.invoke('send-control-message', {
                type: 'control-mode',
                action: 'enter'
            }).then(success => {
                if (success) {
                    console.log('🎮 ✅ FULL CONTROL MODE ENTERED - All system input captured!');
                    console.log('🔒 Local system shortcuts DISABLED');
                    console.log('⚠️ Only Ctrl+Alt will exit control mode');
                } else {
                    console.log('🎮 ❌ Control mode FAILED - server not notified');
                }
            });
        }

        function exitControlMode() {
            if (!isControlMode) return;
            
            isControlMode = false;
            controlModeIndicator.classList.remove('active');
            screenViewer.classList.remove('control-mode');
            document.body.classList.remove('control-mode-active');
            
            // Reset cursor (CSS will handle showing cursor again)
            // Viewer's cursor will be visible again
            
            // Remove global event blocking (CSS-based approach)
            console.log('🔓 Control mode CSS blocking disabled');
            
            // Notify main process
            ipcRenderer.invoke('set-control-mode', false);
            
            // Send control mode message to server
            ipcRenderer.invoke('send-control-message', {
                type: 'control-mode',
                action: 'exit'
            });
            
            console.log('🎮 ✅ Control mode EXITED - System shortcuts restored');
            console.log('🔓 Local system input restored to normal');
        }

        function sendKeyboardInput(e) {
            if (!isControlMode || !isConnected) {
                console.log('❌ Cannot send keyboard input - control mode:', isControlMode, 'connected:', isConnected);
                return;
            }
            
            // Skip modifier keys alone and some problematic keys
            const skipKeys = ['Control', 'Alt', 'Shift', 'Meta', 'OS', 'Win', 'Super', 'Cmd'];
            if (skipKeys.includes(e.key)) {
                console.log('⌨️ 🚫 Skipping modifier key:', e.key);
                return;
            }
            
            // Skip dead keys and composition events
            if (e.key === 'Dead' || e.key === 'Process') {
                console.log('⌨️ 🚫 Skipping composition key:', e.key);
                return;
            }
            
            const keyData = {
                type: 'control-keyboard',
                action: e.type, // 'keydown' or 'keyup'
                key: e.key,
                code: e.code,
                modifiers: {
                    ctrl: e.ctrlKey,
                    shift: e.shiftKey,
                    alt: e.altKey,
                    meta: e.metaKey
                }
            };
            
            ipcRenderer.invoke('send-control-message', keyData).then(success => {
                if (success) {
                    console.log('⌨️ ✅ Sent keyboard:', e.type, `"${keyData.key}"`, 'Code:', keyData.code, 'Modifiers:', keyData.modifiers);
                } else {
                    console.log('⌨️ ❌ Failed to send keyboard:', keyData);
                }
            });
        }

        function sendMouseControl(action, x, y, button = null, delta = null) {
            if (!isControlMode || !isConnected) {
                console.log('❌ Cannot send mouse control - control mode:', isControlMode, 'connected:', isConnected);
                return;
            }
            
            const mouseData = {
                type: 'control-mouse',
                action: action, // 'move', 'click', 'scroll'
                x: x,
                y: y,
                timestamp: performance.now() // Add high-precision timestamp
            };
            
            if (button) mouseData.button = button;
            if (delta) mouseData.delta = delta;
            
            // Use high-speed mouse connection for better responsiveness
            ipcRenderer.invoke('send-mouse-input', mouseData).then(success => {
                if (success) {
                    console.log('🖱️⚡ High-speed mouse sent:', action, `(${x}, ${y})`);
                } else {
                    // Fallback to regular control message if high-speed fails
                    console.log('🖱️ ⚠️ High-speed failed, using fallback for:', action, `(${x}, ${y})`);
                    ipcRenderer.invoke('send-control-message', mouseData).then(fallbackSuccess => {
                        if (fallbackSuccess) {
                            console.log('🖱️✅ Fallback mouse sent:', action, `(${x}, ${y})`);
                        } else {
                            console.error('🖱️❌ Both high-speed and fallback failed for:', action, `(${x}, ${y})`);
                        }
                    });
                }
            }).catch(error => {
                console.error('🖱️❌ Mouse control error:', error);
                // Try fallback on error
                ipcRenderer.invoke('send-control-message', mouseData).then(fallbackSuccess => {
                    console.log('🖱️🔄 Fallback after error:', fallbackSuccess ? 'success' : 'failed');
                });
            });
        }

        // Screen Display
        function displayScreenImage(imageData, mouseX = null, mouseY = null, cursorVisible = false) {
            console.log('📺 Displaying screen image, data length:', imageData ? imageData.length : 0);
            if (cursorVisible && mouseX !== null && mouseY !== null) {
                console.log('🖱️ Mouse cursor at:', mouseX, mouseY);
            }
            noConnection.style.display = 'none';
            
            // Remove existing image only (keep cursor)
            const existingImg = screenViewer.querySelector('.screen-image');
            if (existingImg) {
                existingImg.remove();
            }

            // Create new image
            const img = document.createElement('img');
            img.src = `data:image/jpeg;base64,${imageData}`;
            img.className = 'screen-image';
            img.draggable = false;
            
            img.onload = () => {
                console.log('✅ Screen image loaded successfully');
                console.log('📐 Image dimensions:', img.naturalWidth, 'x', img.naturalHeight);
                
                // Store original screen dimensions for proportional calculations
                originalScreenWidth = img.naturalWidth;
                originalScreenHeight = img.naturalHeight;
                
                console.log(`📐 Screen dimensions stored: ${originalScreenWidth}x${originalScreenHeight}`);
                
                // Draw cursor if position is provided
                if (data.cursor && data.cursor.cursorVisible) {
                    console.log('🖱️ DRAWING INITIAL CURSOR:', data.cursor.mouseX, data.cursor.mouseY, '→ Scaled:', data.cursor.scaledX, data.cursor.scaledY);
                    createSimpleCursor(data.cursor.scaledX, data.cursor.scaledY);
                } else {
                    console.log('🖱️ NOT DRAWING CURSOR - no cursor data');
                }
                
                // Resize window to match remote screen aspect ratio on first connection
                if (!window.hasReceivedScreenData) {
                    window.hasReceivedScreenData = true;
                    console.log('🖼️ First screen data received - resizing window to match remote screen');
                    console.log('📊 Remote screen:', originalScreenWidth, 'x', originalScreenHeight);
                    
                    // Calculate optimal window size to show full remote screen
                    const remoteAspectRatio = originalScreenWidth / originalScreenHeight;
                    const maxWindowWidth = window.screen.availWidth - 100; // Leave margin
                    const maxWindowHeight = window.screen.availHeight - 100;
                    
                    let newWidth = Math.min(originalScreenWidth, maxWindowWidth);
                    let newHeight = Math.round(newWidth / remoteAspectRatio);
                    
                    // If height is too big, scale down
                    if (newHeight > maxWindowHeight) {
                        newHeight = maxWindowHeight;
                        newWidth = Math.round(newHeight * remoteAspectRatio);
                    }
                    
                    console.log('📐 Resizing viewer window to:', newWidth, 'x', newHeight, 'for optimal viewing');
                    console.log('📊 Viewer screen available:', window.screen.availWidth, 'x', window.screen.availHeight);
                    console.log('📺 Calculated aspect ratio:', remoteAspectRatio.toFixed(2));
                    
                    // Resize window via IPC
                    console.log('🔄 Sending resize request to main process...');
                    ipcRenderer.send('resize-window-for-screen', {
                        width: newWidth,
                        height: newHeight,
                        remoteWidth: originalScreenWidth,
                        remoteHeight: originalScreenHeight
                    });
                    
                    console.log('✅ Resize request sent!');
                } else {
                    console.log('📺 Screen data update - maintaining current window size');
                }
                
                // Image will scale naturally with CSS object-fit: contain
            };
            
            img.onerror = (error) => {
                console.error('❌ Failed to load screen image:', error);
            };
            
            screenViewer.appendChild(img);
        }

        function clearScreen() {
            noConnection.style.display = 'block';
            const existingImg = screenViewer.querySelector('.screen-image');
            if (existingImg) {
                existingImg.remove();
            }
            hideRemoteCursor(); // Hide cursor when clearing screen
            
            // Real system cursor will be visible automatically
            
            // Reset stored dimensions
            originalScreenWidth = 0;
            originalScreenHeight = 0;
            previousWidth = 0;
            previousHeight = 0;
            
            // Reset window to default size when disconnecting
            ipcRenderer.send('reset-window-size');
        }

        // Real system cursor will be visible automatically - no custom cursor needed

        // Connection Status
        function updateConnectionStatus(connected, message = '') {
            isConnected = connected;
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = message || 'Connected';
                connectionStatus.style.display = 'flex';
                } else {
                statusDot.classList.remove('connected');
                statusText.textContent = message || 'Disconnected';
                connectionStatus.style.display = 'flex';
                clearScreen();
                
                // Reset the screen data flag so window can resize on next connection
                window.hasReceivedScreenData = false;
                console.log('🔄 Reset screen data flag - window can resize on next connection');
            }
        }


        // Event Listeners
        connectBtn.addEventListener('click', connectToServer);
        cancelBtn.addEventListener('click', hideConnectionModal);


        serverId.addEventListener('keydown', (e) => {
            console.log('🔤 Server ID input keydown:', e.key, 'value:', e.target.value);
            if (e.key === 'Enter') {
                connectToServer();
            }
        });

        serverId.addEventListener('input', (e) => {
            console.log('📝 Server ID input changed:', e.target.value);
        });

        // Screen viewer events
        screenViewer.addEventListener('click', (e) => {
            if (!isConnected) return;
            
            if (isControlMode) { 
                // Control mode - capture and prevent all local actions
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                
                if (e.button === 0) { // Left click
                    const mousePos = calculateMousePosition(e);
                    if (mousePos) {
                        sendMouseControl('click', mousePos.x, mousePos.y, 'left');
                    }
                }
            } else if (e.button === 0) { // Normal mode - existing behavior
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'left' });
                }
            }
        });

        screenViewer.addEventListener('dblclick', (e) => {
            // Always prevent default behavior and stop propagation to avoid fullscreen
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            if (!isConnected) return;
            
            // In control mode, send double-click to remote
            if (isControlMode) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    sendMouseControl('click', mousePos.x, mousePos.y, 'left');
                    // Send second click for double-click
                    setTimeout(() => {
                        sendMouseControl('click', mousePos.x, mousePos.y, 'left');
                    }, 50);
                }
            }
            // Note: Control mode is now entered with Ctrl+~, not double-click
        });

        screenViewer.addEventListener('contextmenu', (e) => {
            // Always prevent context menu
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            if (!isConnected) return;
            
            if (isControlMode) {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    sendMouseControl('click', mousePos.x, mousePos.y, 'right');
                }
            } else {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-click', { x: mousePos.x, y: mousePos.y, button: 'right' });
                }
            }
        });

        // Mouse movement for control
        screenViewer.addEventListener('mousemove', (e) => {
            if (!isConnected) return;
            
            if (isControlMode) {
                // Control mode - prevent any local mouse tracking
                e.preventDefault();
                e.stopPropagation();
                
                // Throttle mouse movements for smooth control without overwhelming the connection
                const now = performance.now();
                if (now - lastMouseMoveTime >= mouseMoveThrottle) {
                    lastMouseMoveTime = now;
                    
                    const mousePos = calculateMousePosition(e);
                    if (mousePos) {
                        sendMouseControl('move', mousePos.x, mousePos.y);
                    }
                }
            } else {
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    ipcRenderer.send('send-mouse-move', { x: mousePos.x, y: mousePos.y });
                }
            }
        });

        // Mouse wheel for control mode
        screenViewer.addEventListener('wheel', (e) => {
            if (isControlMode && isConnected) {
                // Control mode - completely prevent local scrolling
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                
                const mousePos = calculateMousePosition(e);
                if (mousePos) {
                    sendMouseControl('scroll', mousePos.x, mousePos.y, null, e.deltaY);
                }
            }
        });

        // Legacy keyboard input (for non-control mode) - handled by first event listener

        // Mouse position calculation
        function calculateMousePosition(e) {
            const screenImg = screenViewer.querySelector('.screen-image');
            if (!screenImg) return null;
            
            const containerRect = screenViewer.getBoundingClientRect();
            const imgRect = screenImg.getBoundingClientRect();
            const mouseX = e.clientX - containerRect.left;
            const mouseY = e.clientY - containerRect.top;
            const imgLeft = imgRect.left - containerRect.left;
            const imgTop = imgRect.top - containerRect.top;
            const imgRight = imgLeft + imgRect.width;
            const imgBottom = imgTop + imgRect.height;
            
            if (mouseX < imgLeft || mouseX > imgRight || mouseY < imgTop || mouseY > imgBottom) {
                return null; // Mouse is in empty space
            }
            
            const relativeX = mouseX - imgLeft;
            const relativeY = mouseY - imgTop;
            const scaleX = screenImg.naturalWidth / imgRect.width;
            const scaleY = screenImg.naturalHeight / imgRect.height;
            
            return {
                x: Math.round(relativeX * scaleX),
                y: Math.round(relativeY * scaleY)
            };
        }

        // IPC Event Handlers
        ipcRenderer.on('connection-status', (event, data) => {
            updateConnectionStatus(data.connected, data.message);
        });

        // Mouse cursor is captured directly in screen images (cursor: true)

        // Handle H.264 video data (new high-quality format)
        ipcRenderer.on('video-data', (event, data) => {
            console.log('🎬 Received H.264 video data:', {
                format: data.format,
                dataLength: data.data ? data.data.length : 0,
                width: data.width,
                height: data.height,
                bitrate: data.bitrate
            });
            
            if (data.format === 'h264' && data.data) {
                displayH264Video(data.data, data.width, data.height);
            }
        });

        ipcRenderer.on('screen-data', (event, data) => {
            console.log('📡 Received screen data:', {
                hasImage: !!data.image,
                imageLength: data.image ? data.image.length : 0,
                mouseX: data.mouseX,
                mouseY: data.mouseY,
                timestamp: data.timestamp
            });
            
            if (data.image) {
                displayScreenImage(data.image, data.mouseX, data.mouseY, data.cursorVisible);
            }
            
            // Mouse cursor is captured directly in screen images (cursor: true)
            
            if (!data.image) {
                console.warn('⚠️ No image data received');
            }
        });

        ipcRenderer.on('screenshot-saved', (event, data) => {
            if (data.success) {
                console.log('Screenshot saved:', data.filepath);
            }
        });

        ipcRenderer.on('show-connection-modal', () => {
            showConnectionModal();
        });

        // Handle high-frequency mouse updates
        ipcRenderer.on('high-freq-mouse', (event, data) => {
            console.log('🖱️ HIGH-FREQ MOUSE RECEIVED:', data.mouseX, data.mouseY, '→ Scaled:', data.scaledX, data.scaledY);
            
            // Use pre-calculated position from main process
            if (currentCursor) {
                currentCursor.style.left = data.scaledX + 'px';
                currentCursor.style.top = data.scaledY + 'px';
                console.log('🖱️ UPDATED CURSOR TO:', data.scaledX, data.scaledY);
            } else {
                console.log('🖱️ Creating new cursor from high-freq data');
                createSimpleCursor(data.scaledX, data.scaledY);
            }
        });


        // Store original screen dimensions for proportional calculations
        let originalScreenWidth = 0;
        let originalScreenHeight = 0;

        // Store current cursor element
        let currentCursor = null;

        // Draw remote cursor on screen
        function drawRemoteCursor(mouseX, mouseY, screenWidth, screenHeight) {
            console.log(`🖱️ Drawing remote cursor at: (${mouseX}, ${mouseY}) on ${screenWidth}x${screenHeight} screen`);
            console.log(`🖱️ Screen viewer element:`, screenViewer);
            
            // Remove existing cursor if it exists
            if (currentCursor) {
                console.log('🖱️ Removing existing cursor');
                currentCursor.remove();
                currentCursor = null;
            }
            
            // Create cursor element
            const cursor = document.createElement('div');
            cursor.className = 'remote-cursor';
            cursor.style.position = 'absolute';
            cursor.style.width = '16px';
            cursor.style.height = '16px';
            cursor.style.border = '2px solid #ff0000';
            cursor.style.borderRadius = '50%';
            cursor.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '1000';
            cursor.style.transition = 'all 0.1s ease';
            cursor.style.display = 'block';
            
            // Calculate cursor position relative to the screen image
            const screenImg = screenViewer.querySelector('.screen-image');
            if (screenImg) {
                const imgRect = screenImg.getBoundingClientRect();
                const screenViewerRect = screenViewer.getBoundingClientRect();
                
                console.log(`🖱️ Image rect: ${imgRect.width}x${imgRect.height} at (${imgRect.left}, ${imgRect.top})`);
                console.log(`🖱️ Screen viewer rect: ${screenViewerRect.width}x${screenViewerRect.height} at (${screenViewerRect.left}, ${screenViewerRect.top})`);
                console.log(`🖱️ Screen dimensions: ${screenWidth}x${screenHeight}`);
                console.log(`🖱️ Mouse position: (${mouseX}, ${mouseY})`);
                
                // Calculate proportional position based on actual image display size
                // The image is scaled to fit the window while maintaining aspect ratio
                const scaleX = imgRect.width / screenWidth;
                const scaleY = imgRect.height / screenHeight;
                
                // Position cursor relative to the image within the screen viewer
                const cursorX = mouseX * scaleX;
                const cursorY = mouseY * scaleY;
                
                // Position relative to the screen viewer container, not the window
                const offsetX = imgRect.left - screenViewerRect.left;
                const offsetY = imgRect.top - screenViewerRect.top;
                
                const finalX = cursorX + offsetX;
                const finalY = cursorY + offsetY;
                
                cursor.style.left = finalX + 'px';
                cursor.style.top = finalY + 'px';
                
                console.log(`🖱️ OFFSET: imgRect(${imgRect.left},${imgRect.top}) - screenViewer(${screenViewerRect.left},${screenViewerRect.top}) = offset(${offsetX},${offsetY})`);
                console.log(`🖱️ FINAL POSITION: cursorX(${cursorX.toFixed(1)}) + offsetX(${offsetX.toFixed(1)}) = finalX(${finalX.toFixed(1)})`);
                
                // Single comprehensive log with all positioning info
                const scaleRateX = (imgRect.width / screenWidth) * 100;
                const scaleRateY = (imgRect.height / screenHeight) * 100;
                console.log(`🖱️ CURSOR: Origin(${mouseX},${mouseY}) → Current(${cursorX.toFixed(1)},${cursorY.toFixed(1)}) | Scale: ${scaleRateX.toFixed(1)}%x${scaleRateY.toFixed(1)}% | Screen: ${screenWidth}x${screenHeight} → Image: ${imgRect.width}x${imgRect.height}`);
            } else {
                console.log('🖱️ No screen image found for cursor positioning');
            }
            
            // Add cursor to screen viewer and store reference
            screenViewer.appendChild(cursor);
            currentCursor = cursor;
        }

        // Update cursor position for high-frequency updates
        function updateCursorPosition(mouseX, mouseY, screenWidth, screenHeight) {
            if (!currentCursor) {
                console.log('🖱️ No current cursor to update');
                return;
            }
            
            const screenImg = screenViewer.querySelector('.screen-image');
            if (!screenImg) {
                console.log('🖱️ No screen image found');
                return;
            }
            
            const imgRect = screenImg.getBoundingClientRect();
            console.log(`🖱️ Image rect: ${imgRect.width}x${imgRect.height} at (${imgRect.left}, ${imgRect.top})`);
            console.log(`🖱️ Screen dimensions: ${screenWidth}x${screenHeight}`);
            console.log(`🖱️ Mouse position: (${mouseX}, ${mouseY})`);
            
            // Calculate proportional position based on actual image display size
            const scaleX = imgRect.width / screenWidth;
            const scaleY = imgRect.height / screenHeight;
            
            // Position cursor relative to the image within the screen viewer
            const cursorX = mouseX * scaleX;
            const cursorY = mouseY * scaleY;
            
            // Position relative to the screen viewer container, not the window
            const screenViewerRect = screenViewer.getBoundingClientRect();
            const offsetX = imgRect.left - screenViewerRect.left;
            const offsetY = imgRect.top - screenViewerRect.top;
            
            const finalX = cursorX + offsetX;
            const finalY = cursorY + offsetY;
            
            currentCursor.style.left = finalX + 'px';
            currentCursor.style.top = finalY + 'px';
            
            console.log(`🖱️ UPDATE OFFSET: imgRect(${imgRect.left},${imgRect.top}) - screenViewer(${screenViewerRect.left},${screenViewerRect.top}) = offset(${offsetX},${offsetY})`);
            console.log(`🖱️ UPDATE FINAL: cursorX(${cursorX.toFixed(1)}) + offsetX(${offsetX.toFixed(1)}) = finalX(${finalX.toFixed(1)})`);
            
            // Single comprehensive log with all positioning info
            const scaleRateX = (imgRect.width / screenWidth) * 100;
            const scaleRateY = (imgRect.height / screenHeight) * 100;
            console.log(`🖱️ CURSOR: Origin(${mouseX},${mouseY}) → Current(${cursorX.toFixed(1)},${cursorY.toFixed(1)}) | Scale: ${scaleRateX.toFixed(1)}%x${scaleRateY.toFixed(1)}% | Screen: ${screenWidth}x${screenHeight} → Image: ${imgRect.width}x${imgRect.height}`);
        }

        // Create realistic mouse cursor with pre-calculated position
        function createSimpleCursor(x, y) {
            if (currentCursor) {
                currentCursor.remove();
                currentCursor = null;
            }
            
            const cursor = document.createElement('div');
            cursor.className = 'remote-cursor';
            cursor.style.position = 'absolute';
            cursor.style.width = '20px';
            cursor.style.height = '20px';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '1000';
            cursor.style.transition = 'all 0.1s ease';
            cursor.style.display = 'block';
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
            
            // Create simple but visible arrow cursor using CSS
            cursor.style.width = '0';
            cursor.style.height = '0';
            cursor.style.borderLeft = '12px solid #000000';
            cursor.style.borderTop = '8px solid transparent';
            cursor.style.borderBottom = '8px solid transparent';
            cursor.style.position = 'relative';
            
            // Add white inner arrow
            const innerArrow = document.createElement('div');
            innerArrow.style.position = 'absolute';
            innerArrow.style.left = '2px';
            innerArrow.style.top = '-6px';
            innerArrow.style.width = '0';
            innerArrow.style.height = '0';
            innerArrow.style.borderLeft = '10px solid #ffffff';
            innerArrow.style.borderTop = '6px solid transparent';
            innerArrow.style.borderBottom = '6px solid transparent';
            
            cursor.appendChild(innerArrow);
            
            screenViewer.appendChild(cursor);
            currentCursor = cursor;
            console.log('🖱️ REALISTIC CURSOR CREATED AT:', x, y);
            
            // Fallback: if cursor is not visible, create a simple red dot
            setTimeout(() => {
                if (!currentCursor || currentCursor.offsetWidth === 0) {
                    console.log('🖱️ Creating fallback cursor');
                    if (currentCursor) currentCursor.remove();
                    
                    const fallbackCursor = document.createElement('div');
                    fallbackCursor.className = 'remote-cursor';
                    fallbackCursor.style.position = 'absolute';
                    fallbackCursor.style.width = '12px';
                    fallbackCursor.style.height = '12px';
                    fallbackCursor.style.backgroundColor = '#ff0000';
                    fallbackCursor.style.borderRadius = '50%';
                    fallbackCursor.style.border = '2px solid #ffffff';
                    fallbackCursor.style.pointerEvents = 'none';
                    fallbackCursor.style.zIndex = '1000';
                    fallbackCursor.style.left = x + 'px';
                    fallbackCursor.style.top = y + 'px';
                    
                    screenViewer.appendChild(fallbackCursor);
                    currentCursor = fallbackCursor;
                    console.log('🖱️ FALLBACK CURSOR CREATED AT:', x, y);
                }
            }, 100);
        }

        // Hide cursor when disconnected
        function hideRemoteCursor() {
            if (currentCursor) {
                currentCursor.remove();
                currentCursor = null;
                console.log('🖱️ Remote cursor hidden');
            }
        }

        // Store previous window dimensions to detect resize direction
        let previousWidth = 0;
        let previousHeight = 0;
        
        // Test function to manually show cursor
        function testCursor(x = 100, y = 100) {
            console.log(`🧪 Testing cursor at position: ${x}, ${y}`);
            updateMouseCursor(x, y);
        }
        
        // Make test functions available globally for console testing
        window.testCursor = testCursor;
        window.testControlMode = () => {
            console.log('🧪 Testing control mode...');
            console.log('Connected:', isConnected);
            console.log('Control Mode:', isControlMode);
            if (isConnected && !isControlMode) {
                console.log('🎮 Entering control mode manually...');
                enterControlMode();
            } else if (isControlMode) {
                console.log('🎮 Exiting control mode manually...');
                exitControlMode();
            } else {
                console.log('❌ Not connected - cannot test control mode');
            }
        };

        // Window resize handler to maintain aspect ratio
        window.addEventListener('resize', () => {
            if (originalScreenWidth > 0 && originalScreenHeight > 0) {
                const currentWidth = window.innerWidth;
                const currentHeight = window.innerHeight;
                
                // Detect which dimension changed more significantly
                const widthChange = Math.abs(currentWidth - previousWidth);
                const heightChange = Math.abs(currentHeight - previousHeight);
                
                let newWidth, newHeight;
                
                if (widthChange > heightChange) {
                    // Width changed more - adjust height proportionally
                    newWidth = currentWidth;
                    newHeight = Math.round((originalScreenHeight * currentWidth) / originalScreenWidth);
                    console.log('🔄 Width changed - Width:', currentWidth, '→ Calculating proportional height:', newHeight);
                } else {
                    // Height changed more - adjust width proportionally
                    newHeight = currentHeight;
                    newWidth = Math.round((originalScreenWidth * currentHeight) / originalScreenHeight);
                    console.log('🔄 Height changed - Height:', currentHeight, '→ Calculating proportional width:', newWidth);
                }
                
                console.log('📊 Original ratio:', originalScreenWidth, 'x', originalScreenHeight, '→ New size:', newWidth, 'x', newHeight);
                
                // Send resize request to main process
                ipcRenderer.send('resize-window-to-screen', {
                    width: newWidth,
                    height: newHeight
                });
                
                // Update previous dimensions
                previousWidth = newWidth;
                previousHeight = newHeight;
            }
        });

        // Handle system key capture from main process
        ipcRenderer.on('capture-system-key', (event, data) => {
            if (isControlMode && isConnected) {
                console.log('🎮 Received system key from main process:', data.key, 'type:', data.type);
                
                // Send system key to server
                sendKeyboardInput({
                    key: data.key,
                    type: data.type,
                    ctrlKey: data.modifiers.ctrl,
                    altKey: data.modifiers.alt,
                    metaKey: data.modifiers.meta,
                    shiftKey: data.modifiers.shift,
                    code: data.key // Use key as code for system keys
                });
            }
        });

        // Debug resize button functionality
        document.getElementById('debugResizeBtn').addEventListener('click', () => {
            if (originalScreenWidth && originalScreenHeight) {
                console.log('🔧 Manual resize triggered!');
                console.log('📊 Current remote screen:', originalScreenWidth, 'x', originalScreenHeight);
                
                // Force resize with current screen data
                const remoteAspectRatio = originalScreenWidth / originalScreenHeight;
                const maxWindowWidth = window.screen.availWidth - 100;
                const maxWindowHeight = window.screen.availHeight - 100;
                
                let newWidth = Math.min(originalScreenWidth, maxWindowWidth);
                let newHeight = Math.round(newWidth / remoteAspectRatio);
                
                if (newHeight > maxWindowHeight) {
                    newHeight = maxWindowHeight;
                    newWidth = Math.round(newHeight * remoteAspectRatio);
                }
                
                console.log('🔧 Manual resize to:', newWidth, 'x', newHeight);
                
                ipcRenderer.send('resize-window-for-screen', {
                    width: newWidth,
                    height: newHeight,
                    remoteWidth: originalScreenWidth,
                    remoteHeight: originalScreenHeight
                });
            } else {
                console.log('❌ No screen data available for resize');
                alert('No remote screen data available. Connect to a server first.');
            }
        });

        // Initialize
        updateConnectionStatus(false);
    </script>
